<main>


  <section class="tableContainer">
    <section class="btnCentered">
      <button color="primary" mat-raised-button (click)="addCase()" id="addPatientButton">Add Case</button>
    </section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          Date
        </th>
        <td mat-cell *matCellDef="let case"> {{case.date}} </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>
          Notes
        </th>
        <td mat-cell *matCellDef="let case"> {{case.notes}} </td>
      </ng-container>

      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef>
          Patient
        </th>
        <td mat-cell *matCellDef="let case"> {{case.patient?.firstname}} {{case.patient?.lastname}}</td>
      </ng-container>


      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let case">
          <ng-container *ngIf="case">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editCase(case)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteSafe(case)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button mat-menu-item (click)="viewCase(case)">
                <mat-icon>visibility</mat-icon>
                <span>View</span>
              </button>
            </mat-menu>
          </ng-container>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="['date','text','patient','menu']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['date','text','patient','menu'];" class="case-row"
        routerLink="/cases/{{row.uid}}/workbench"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" [attr.colspan]="4">
          No case data found
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 100, 200,500,1000]" showFirstLastButtons aria-label="Select page of cases">
    </mat-paginator>
  </section>



</main>
