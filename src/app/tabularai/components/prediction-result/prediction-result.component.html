<div class="container">
    <h2>Prediction ID: {{data.predictionId}}</h2>
    <div>
        <mat-list>
            <mat-list-item style="font-size: 16px;font-weight: bold;">{{result.result}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Predictions: {{result.prediction}}</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
    <div class="image-container">
        <img [src]="cleanURL('http://localhost:8080/static/' + data.predictionId + '/lime.png')">
        <img [src]="cleanURL('http://localhost:8080/static/' + data.predictionId + '/cam.png')">
    </div>


</div>
